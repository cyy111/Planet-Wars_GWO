function updateCanvas(){
    ctx.beginPath();

    ctx.fill();
    ctx.fillStyle = "white";
    ctx.textAlign = "center";
    ctx.fillText(planets[0].forces(),coords[0][0], coords[0][1]);


    for(var i = 1; i < coords.length-1; i++){
        ctx.beginPath();
        ctx.arc(planets[i].x_cord(),planets[i].y_cord(), planets[i], 0, Math.PI * 2, true);
        ctx.fillStyle = "#9B9999";
        ctx.fill();
        ctx.fillStyle = "white";
